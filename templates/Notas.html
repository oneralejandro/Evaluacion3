<!DOCTYPE html>
<html>
<head>
    <title>Formulario Notas</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosSuma.css">
</head>
<body>
<div class="container">
    <h1>Formulario Notas</h1>
    <form action="/Notas" method="POST">

        <label for="nota1">Nota 1 :</label>
        <input type="number" id="nota1" name="nota1" required>
        <br>
        <label for="nota2">Nota 2 :</label>
        <input type="number" id="nota2" name="nota2" required>
        <br>
        <label for="nota3">Nota 3 :</label>
        <input type="number" id="nota3" name="nota3" required>
        <br>
        <label for="asistencia">Asistencia (%):</label>
        <input type="number" id="asistencia" name="asistencia" required>
        <br>


        <button type="submit">Enviar</button>
    </form>
    {% if resultado %}
    {% if res %}


    <div>

         <p> El numero ingresado {{resultado}}   </p>
        <p> El numero ingresado {{res}}   </p>

    </div>
    {% endif %}
    {% endif %}










</div>
</body>
</html>
